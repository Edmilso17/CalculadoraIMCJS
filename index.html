<!DOCTYPE html> 

<html lang="pt-BR"> 

<head> 

    <meta charset="UTF-8"> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Document</title> 

 
 

    <link rel="stylesheet" href="style.css"> 

 
 

</head> 

<body> 

     

    <main> 

        <div class="CalculadoraIms"> 

            <span class="Calculadora"> 

                <form action="" class="formulario"> 

 
 

                <div class="calculadora"> 

                    <div> 

                        <label >Digite seu peso em kg:</label> 

                        <input type="number" id="massaUsuario"  placeholder="Ex: 00Kg"> 

                    </div> 

                        <div> 

                            <label>Digite sua altura em Metros:</label> 

                            <input type="number" id="alturaUsuario" placeholder="Ex: 0,00"> 

                        </div> 

                             

                                <button style="background-color: #2f5f38;" id="botaoCalcular" type="button">Calcular</button> 

                             

                </div> 

                    <div id="exibeCalculos" hidden="true"> 

                        <span class="Resultado"> 

                            <div class="resultado"> 

                            <h2>IMC:</h2> 

                            <h3 id="exibeIMC"></h3> 

                            <h2>Situação:</h2> 

                            <h3 id="exibeSituacao"></h3> 

                            </div> 

                        </span> 

                    </div> 

                 

                </form> 

            </span> 

        </div> 

    </main> 

    <script src="index.js"></script> 

 
 

</body> 

</html>
